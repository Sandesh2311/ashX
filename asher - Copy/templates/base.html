<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1b9aaa" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/icon.svg') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon.svg') }}" />
  <title>{% block title %}PulseChat{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  {% block head %}{% endblock %}
</head>
<body>
  <div class="bg-aurora" aria-hidden="true"></div>
  {% block body %}{% endblock %}
  <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
